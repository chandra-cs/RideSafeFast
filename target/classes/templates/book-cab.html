<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cab - Cab Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-taxi"></i> Cab Booking System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/register">Register</a>
                <a class="nav-link active" href="/book">Book Cab</a>
                <a class="nav-link" href="/bookings">Bookings</a>
                <a class="nav-link" href="/customers">Customers</a>
                <a class="nav-link" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3><i class="fas fa-car"></i> Book Your Cab</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form th:action="@{/book}" th:object="${booking}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="customerId" class="form-label"><i class="fas fa-user"></i> Select Customer *</label>
                                    <select class="form-select" id="customerId" th:field="*{customerId}" required>
                                        <option value="">Choose a customer...</option>
                                        <option th:each="customer : ${customers}" 
                                                th:value="${customer.id}" 
                                                th:text="${customer.name + ' (' + customer.email + ')'}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cabType" class="form-label"><i class="fas fa-car-side"></i> Cab Type *</label>
                                    <select class="form-select" id="cabType" th:field="*{cabType}" required>
                                        <option value="">Choose cab type...</option>
                                        <option value="ECONOMY">Economy - Standard comfort</option>
                                        <option value="PREMIUM">Premium - Enhanced comfort</option>
                                        <option value="SUV">SUV - Spacious and luxurious</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pickupLocation" class="form-label"><i class="fas fa-map-marker-alt"></i> Pickup Location *</label>
                                    <input type="text" class="form-control" id="pickupLocation" th:field="*{pickupLocation}" 
                                           placeholder="Enter pickup address" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="destination" class="form-label"><i class="fas fa-flag-checkered"></i> Destination *</label>
                                    <input type="text" class="form-control" id="destination" th:field="*{destination}" 
                                           placeholder="Enter destination address" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="bookingTime" class="form-label"><i class="fas fa-clock"></i> Booking Date & Time *</label>
                                    <input type="datetime-local" class="form-control" id="bookingTime" th:field="*{bookingTime}" required>
                                </div>
                                <div class="col-md-6 mb-3 d-flex align-items-end">
                                    <button type="button" class="btn btn-info" onclick="calculateFare()">
                                        <i class="fas fa-calculator"></i> Calculate Fare
                                    </button>
                                </div>
                            </div>
                            
                            <div id="fareResult" class="alert alert-info" style="display: none;">
                                <h6><i class="fas fa-money-bill-wave"></i> Estimated Fare:</h6>
                                <div id="fareDetails"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-calendar-check"></i> Book Cab
                                </button>
                                <a href="/" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Home
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateFare() {
            const pickupLocation = document.getElementById('pickupLocation').value;
            const destination = document.getElementById('destination').value;
            const cabType = document.getElementById('cabType').value;
            
            if (!pickupLocation || !destination || !cabType) {
                alert('Please fill in pickup location, destination, and cab type first.');
                return;
            }
            
            fetch(`/api/fare/detailed?pickupLocation=${encodeURIComponent(pickupLocation)}&destination=${encodeURIComponent(destination)}&cabType=${cabType}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('fareDetails').innerHTML = `
                    <div class="row">
                        <div class="col-md-6">Base Fare: $${data.baseFare}</div>
                        <div class="col-md-6">Distance Fare: $${data.distanceFare}</div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><strong>Total Fare: $${data.totalFare}</strong></div>
                    </div>
                `;
                document.getElementById('fareResult').style.display = 'block';
            })
            .catch(error => {
                console.error('Error calculating fare:', error);
                alert('Error calculating fare. Please try again.');
            });
        }
        
        // Set minimum date to current date
        document.getElementById('bookingTime').min = new Date().toISOString().slice(0, 16);
    </script>
</body>
</html>
