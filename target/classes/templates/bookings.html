<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Cab Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-taxi"></i> Cab Booking System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/register">Register</a>
                <a class="nav-link" href="/book">Book Cab</a>
                <a class="nav-link active" href="/bookings">Bookings</a>
                <a class="nav-link" href="/customers">Customers</a>
                <a class="nav-link" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                        <h3><i class="fas fa-list"></i> All Bookings</h3>
                        <a href="/book" class="btn btn-success">
                            <i class="fas fa-plus"></i> New Booking
                        </a>
                    </div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${bookings.empty}" class="alert alert-info text-center">
                            <i class="fas fa-info-circle"></i> No bookings found.
                            <a href="/book" class="btn btn-success ms-2">Create First Booking</a>
                        </div>
                        
                        <div th:if="${!bookings.empty}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th><i class="fas fa-hashtag"></i> ID</th>
                                        <th><i class="fas fa-user"></i> Customer</th>
                                        <th><i class="fas fa-map-marker-alt"></i> From</th>
                                        <th><i class="fas fa-flag-checkered"></i> To</th>
                                        <th><i class="fas fa-car"></i> Cab Type</th>
                                        <th><i class="fas fa-clock"></i> Booking Time</th>
                                        <th><i class="fas fa-info-circle"></i> Status</th>
                                        <th><i class="fas fa-money-bill-wave"></i> Fare</th>
                                        <th><i class="fas fa-cogs"></i> Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="booking : ${bookings}">
                                        <td th:text="${booking.id}"></td>
                                        <td>
                                            <i class="fas fa-user text-primary"></i>
                                            <span th:text="${booking.customer.name}" th:if="${booking.customer}"></span>
                                            <span th:unless="${booking.customer}">N/A</span>
                                        </td>
                                        <td>
                                            <i class="fas fa-map-marker-alt text-success"></i>
                                            <span th:text="${booking.pickupLocation}"></span>
                                        </td>
                                        <td>
                                            <i class="fas fa-flag-checkered text-danger"></i>
                                            <span th:text="${booking.destination}"></span>
                                        </td>
                                        <td>
                                            <span class="badge bg-info" th:text="${booking.cabType}"></span>
                                        </td>
                                        <td>
                                            <i class="fas fa-calendar text-warning"></i>
                                            <span th:text="${#temporals.format(booking.bookingTime, 'dd/MM/yyyy HH:mm')}" th:if="${booking.bookingTime}"></span>
                                        </td>
                                        <td>
                                            <span th:class="'badge ' + 
                                                (${booking.status.name()} == 'PENDING' ? 'bg-warning' : 
                                                 ${booking.status.name()} == 'CONFIRMED' ? 'bg-success' : 
                                                 ${booking.status.name()} == 'COMPLETED' ? 'bg-primary' : 
                                                 ${booking.status.name()} == 'CANCELLED' ? 'bg-danger' : 'bg-secondary')" 
                                                  th:text="${booking.status}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${booking.totalFare}">
                                                <i class="fas fa-dollar-sign text-success"></i>
                                                <span th:text="${booking.totalFare}"></span>
                                            </span>
                                            <span th:unless="${booking.totalFare}" class="text-muted">TBD</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{'/booking/' + ${booking.id}}" class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <button type="button" class="btn btn-sm btn-outline-success" 
                                                        th:if="${booking.status.name()} == 'PENDING'"
                                                        th:onclick="'updateBookingStatus(' + ${booking.id} + ', \'CONFIRMED\')'">
                                                    <i class="fas fa-check"></i>
                                                </button>
                                                <button type="button" class="btn btn-sm btn-outline-danger"
                                                        th:if="${booking.status.name()} != 'CANCELLED' and ${booking.status.name()} != 'COMPLETED'"
                                                        th:onclick="'updateBookingStatus(' + ${booking.id} + ', \'CANCELLED\')'">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div th:if="${!bookings.empty}" class="mt-3">
                            <div class="alert alert-light">
                                <i class="fas fa-info-circle"></i> 
                                Total Bookings: <strong th:text="${bookings.size()}"></strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateBookingStatus(bookingId, status) {
            if (confirm(`Are you sure you want to ${status.toLowerCase()} this booking?`)) {
                fetch(`/api/bookings/${bookingId}/status?status=${status}`, {
                    method: 'PUT'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error updating booking status');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating booking status');
                });
            }
        }
    </script>
</body>
</html>
