<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Cab Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-taxi"></i> Cab Booking System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/register">Register</a>
                <a class="nav-link" href="/book">Book Cab</a>
                <a class="nav-link" href="/bookings">Bookings</a>
                <a class="nav-link active" href="/customers">Customers</a>
                <a class="nav-link" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h3><i class="fas fa-users"></i> Registered Customers</h3>
                        <a href="/register" class="btn btn-light">
                            <i class="fas fa-user-plus"></i> Add Customer
                        </a>
                    </div>
                    <div class="card-body">
                        <div th:if="${customers.empty}" class="alert alert-info text-center">
                            <i class="fas fa-info-circle"></i> No customers registered yet.
                            <a href="/register" class="btn btn-primary ms-2">Register First Customer</a>
                        </div>
                        
                        <div th:if="${!customers.empty}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th><i class="fas fa-hashtag"></i> ID</th>
                                        <th><i class="fas fa-user"></i> Name</th>
                                        <th><i class="fas fa-envelope"></i> Email</th>
                                        <th><i class="fas fa-phone"></i> Phone</th>
                                        <th><i class="fas fa-calendar"></i> Registered</th>
                                        <th><i class="fas fa-cogs"></i> Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="customer : ${customers}">
                                        <td th:text="${customer.id}"></td>
                                        <td>
                                            <i class="fas fa-user text-primary"></i>
                                            <span th:text="${customer.name}"></span>
                                        </td>
                                        <td>
                                            <i class="fas fa-envelope text-success"></i>
                                            <span th:text="${customer.email}"></span>
                                        </td>
                                        <td>
                                            <i class="fas fa-phone text-info"></i>
                                            <span th:text="${customer.phoneNumber}"></span>
                                        </td>
                                        <td>
                                            <i class="fas fa-calendar text-warning"></i>
                                            <span th:text="${#temporals.format(customer.createdAt, 'dd/MM/yyyy HH:mm')}" th:if="${customer.createdAt}"></span>
                                            <span th:unless="${customer.createdAt}">N/A</span>
                                        </td>
                                        <td>
                                            <a th:href="@{'/bookings/customer/' + ${customer.id}}" class="btn btn-sm btn-primary">
                                                <i class="fas fa-list"></i> Bookings
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div th:if="${!customers.empty}" class="mt-3">
                            <div class="alert alert-light">
                                <i class="fas fa-info-circle"></i> 
                                Total Customers: <strong th:text="${customers.size()}"></strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
